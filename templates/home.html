<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Microblog</title>
   <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
   <!-- head -->
   <header class="navbar">
      <div class="navbar__brand">
         <img class="navbar__logo" src="../static/logo.svg" alt="The Microblog logo">Microblog
      </div>
      <ul class="navbar__navigation">
         <li class="navbar__navigation__item">
            <a href="#" class="navbar__link">Recent</a>
         </li>
         <li class="navbar__navigation__item">
            <a href="#" class="navbar__link">Calendar</a>
         </li>
      </ul>
   </header>
   <!-- end of head -->
   <main class="main">
      <!-- add new entries -->
      <h1>Add new entry</h1>
      <section>
         <form class="form" method="POST">
            <p class="form__input">
               <label class="form__label" for="entry">Entry content</label>
               <textarea class="form__textarea" name="content" id="entry" cols="30" rows="10"></textarea>
            </p>
            <button class="form__submit" type="submit">Add entry</button>
         </form>
      </section>
      <!-- end of add new entries -->

      <!-- recent posts -->
      <section>
         <h1>Recent posts</h1>
         {% for entry in entries %}
         <article class="entry">
            <div>
               <h2 class="entry__title">{{ entry[0] | truncate(30, true) }}</h2>
               <time class="entry__date" datetime="{{ entry[1] }}">â€¢ {{ entry[2] }}</time>
            </div>
            <p class="entry__content">
               {{ entry[0] }}
            </p>
         </article>
         {% endfor %}
      </section>
      <!-- end of recent posts -->
   </main>
   <footer class="footer">
      <div class="footer__content">
         <section class="left">
            <a href="" class="footer__item">Made by Silvanilson</a>
            <a href="" class="footer__item">Check out my other project</a>
         </section>
         <section class="right">
            <div class="footer__column">
               <a class="footer__item" href="#">Recent</a>
               <a class="footer__item" href="#">Calendar</a>
            </div>
            <div class="footer__column">
               <a class="footer__item" href="#">About</a>
               <a class="footer__item" href="#">Hou this is was made</a>
            </div>
         </section>
      </div>
   </footer>
</body>
</html>
